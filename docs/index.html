<!DOCTYPE html>

<head>
    <title>My REST API</title>
    <style>
        *,
        html {
            margin: 0;
            padding: 0;
            border: 0;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            position: relative;
            background: rgb(34,193,195);
            background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);

        .center {
            width: 100%;
            height: 50%;
            margin: 0;
            position: absolute;

            left: 50%;

            font-family: "Trebuchet MS", Helvetica, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 100px;
        }

        p {
            font-size: 64px;
        }
    </style>
</head>

<body>
